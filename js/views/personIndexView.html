<h1>{{appSettings.title}}</h1>
<!-- title, content, image, date  -->
<section class="col-md-12 col-md-offset-1 col-sm-12 col-sm-offset-0">
	
	<h5>Search by Name:  <input type="text" ng-model="personIndexFilter.name"></h5>

	<div class="col-md-4 col-sm-12 index-page" ng-repeat="person in pIndexCtrl.people | filter: personIndexFilter | orderBy:pIndexCtrl.sortBy:pIndexCtrl.reverse">
    
      <h2>{{person.name}}</h2>
			<p>Gender: {{person.gender}}</p>
      <!-- <p>{{person.species}}</p>
      <p>{{person.homeworld}}</p> -->
			<a href="#{{person.url}}">Show Person Details</a>
	</div>

</section>
