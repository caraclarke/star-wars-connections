<!DOCTYPE html>
<html ng-app="starWarsApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Wars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style/normalize.css">
  <link rel="stylesheet" type="text/css" href="style/main_style.css">
</head>
<body>
  
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Star Wars Connections</a>
      </div>
      
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/">Home</a></li>
          <li><a href="#/people">People</a></li>
          <li><a href="#/planets">Planets</a></li>
          <li><a href="#/vehicles">Vehicles</a></li>
        </ul>
      </div> <!-- /.navbar-collapse -->
    </div> <!-- /.container-fluid -->
  </nav>
  
  <div id="wrapper">
    <div ng-view></div>
  </div>
  
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- bower angular -->
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <!-- Timeline jQuery -->
  <script src="js/main.js"></script>
  <!-- js -->
  <script src="js/app.js"></script>
  <script src='js/services/values.js'></script>
  <!-- Factories -->
  <script src='js/services/personFactory.js'></script>
  <script src='js/services/planetFactory.js'></script>
  <script src='js/services/vehicleFactory.js'></script>
  <!-- Controllers -->
  <script src='js/controllers/personIndexController.js'></script>
  <script src='js/controllers/personShowController.js'></script>
  <script src='js/controllers/planetIndexController.js'></script>
  <script src='js/controllers/planetShowController.js'></script>
  <script src='js/controllers/vehicleIndexController.js'></script>
  <script src='js/controllers/vehicleShowController.js'></script>

</html>
